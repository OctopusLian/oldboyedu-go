    int64 filmID = 2;
    int64 hallID = 3;
    string filmName = 4;
    string cinemaName = 5;
    int64 releaseTimeYear = 6;
    int64 releaseTimeMonth = 7;
    int64 releaseTimeDay = 8;
    string releaseTime = 9;
    string releaseType = 10;
    string releaseAdd = 11;
    int64 adminID = 12; 
    int64 length = 13;
