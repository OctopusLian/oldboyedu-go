}

message DeleteFilmRsp{

}

message AddAdminUserReq{
    int64 adminID = 1;
    string AdminName = 2;
    string AdminPassword= 3;
    int64 AdminCinemaID = 4;
    int64 AdminNum = 6;
}

message AddAdminUserRsp{

